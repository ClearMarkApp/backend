services:
  - type: web
    name: clearmark
    runtime: node
    plan: free
    region: ohio
    branch: main
    repo: https://github.com/ClearMarkApp/backend
    healthCheckPath: /health
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"

      # API Keys and Secrets
      - key: API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

      # PostgreSQL (Neon)
      - key: PGHOST
        sync: false
      - key: PGDATABASE
        sync: false
      - key: PGUSER
        sync: false
      - key: PGPASSWORD
        sync: false
      - key: PGSSLMODE
        value: require
      - key: PGCHANNELBINDING
        value: require

      # Cloudflare R2 Storage
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
